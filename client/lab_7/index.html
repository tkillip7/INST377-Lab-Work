<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinity Killip Labs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header"><h1>Trinity Killip's Labs</h1></header>
      <!-- wrapper -->
      <div class="container">
        <!-- container -->
        <div class="left_section box">
          <!-- left inputs-->
          <h3>Form Inputs</h3>
          <!-- FOR LAB 5-->
          <form
            action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
            class="box main_form"
          >
            <button type="button" id="data_load">Load County Data</button>
            <div>
              <label for="resto">Restaurant Name</label>
              <input type="text" id="resto" name="resto" />
            </div>
            <div class="buttons">
              <button type="button" id="filter">Filter Data</button>
              <button type="button" id="generate">Generate List</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <!-- right side -->
          <!-- images box-->
          <h3>Local Restaurant List</h3>
          <ol class="box" id="restaurant_list">
            <!-- description box-->
            A list of local restaurants
          </ol>
          <div class="lds-ellipsis" id="data_load_animation">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <a href="https://github.com/tkillip7">TKILLIP7</a>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
